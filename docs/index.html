<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CLT HUB</title>
  <meta name="viewport" content="width=1024">
  <style>
    html { font-size: 16px; }
    body {
      margin: 0;
      background: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
    }
    .main-wrap {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 3.5rem;
      margin-top: 2.6rem;
    }
    .panel {
      border-radius: 16px;
      box-shadow: 0 2px 18px rgba(34,60,80,.13);
      min-width: 500px;
      min-height: 510px;
      display: flex;
      flex-direction: column;
      padding: 2.4rem 2.4rem 2rem 2.4rem;
    }
    .left-panel {
      background: #0e2419;
      color: #fff;
      max-width: 670px;
      flex: 1 0 670px;
      align-items: flex-start;
      position: relative;
    }
    .right-panel {
      background: #fff;
      color: #184d21;
      min-width: 420px;
      max-width: 420px;
      flex: 0 1 420px;
      align-items: flex-start;
      padding: 2.4rem 2.4rem 2rem 2.4rem;
      box-sizing: border-box;
    }
    .logo {
      width: 94px;
      display: block;
      margin-bottom: 1.1em;
      margin-left: 2px;
      margin-top: 2px;
      border-radius: 7px;
      box-shadow: 0 1px 3px rgba(44,80,62,0.08);
    }
    h1 {
      font-size: 2.25rem;
      font-weight: bold;
      text-align: center;
      margin-top: 4mm !important;
      margin-bottom: 4mm !important;
      letter-spacing: 0.03em;
      color: #222;
      padding: 0;
    }
    .headline {
      font-size: 1.47rem;
      font-weight: bold;
      text-align: center;
      margin-top: 0.22em;
      margin-bottom: 0.1em;
    }
    .desc {
      margin: 0.7em 0 1.1em 0;
      font-size: 0.9rem;
      line-height: 1.32;
      text-align: justify;
      color: #fff;
      font-size: 10pt;
    }
    .entry-btn {
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.13em;
      font-weight: 700;
      cursor: pointer;
      margin: 0.1em auto 0.18em auto;
      display: block;
      width: 99%;
      max-width: 400px;
      min-height: 51px;
      box-shadow: 0 1px 3px rgba(44,80,62,0.10);
      padding: 0.27em 0 0.27em 0;
      line-height: 1.05;
      letter-spacing: .01em;
      transition: background 0.18s;
    }
    .entry-btn span {
      display: block;
      font-size: 0.83em;
      font-weight: 400;
      margin-top: 0.13em;
      color: #fff;
      line-height: 1.12;
      letter-spacing: 0;
    }
    .entry-btn span:last-child {
      font-size: 0.82em;
      margin-top: 0.10em;
      font-weight: 400;
      color: #e8ffe8;
    }
    .entry-btn:hover { background: #1b7630; }
    .admin-btn {
      background: #fff;
      color: #14281D;
      border: none;
      border-radius: 10px;
      font-size: 1.13em;
      font-weight: 700;
      margin: 0.85em auto 0.1em auto;
      padding: 0.4em 0;
      width: 99%;
      max-width: 400px;
      min-height: 40px;
      display: block;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(44,80,62,0.09);
      transition: background 0.15s;
      letter-spacing: .01em;
    }
    .admin-btn:hover { background: #e0ffe6; color: #125920;}
    .admin-login {
      display: none;
      width: 100%;
      margin: 0.6em auto 0 0;
      max-width: 340px;
      padding-left: 3px;
    }
    .admin-login input {
      width: 73%;
      border-radius: 7px;
      border: 1px solid #999;
      padding: 0.35em 0.6em;
      margin-right: 0.5em;
      font-size: 1em;
      font-family: inherit;
      margin-bottom: 0.5em;
    }
    .admin-login button {
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      padding: 0.35em 1em;
      cursor: pointer;
    }
    .admin-error { color: #ff6262; margin-left: 0.6em; font-size: 0.95em; display: none;}
    .regulamin-panel {
      background: #218838;
      color: #fff;
      border-radius: 10px;
      margin-top: 1.0em;
      padding: 0.7em 1.0em 0.7em 1.0em;
      font-size: 10pt;
      box-shadow: 0 1px 4px rgba(34,80,80,0.10);
      text-align: justify;
    }
    .regulamin-panel b, .regulamin-panel strong {
      display: block;
      text-align: center;
      font-size: 10pt;
      font-weight: bold;
      margin-bottom: 0.33em;
      margin-top: 0;
    }
    .toc-title {
      font-size: 2rem;
      font-weight: bold;
      color: #218838;
      margin-bottom: 1.15em;
    }
    .toc-section {
      margin-bottom: 1.13em;
    }
    .toc-section-title {
      font-weight: 600;
      margin: 1.1em 0 0.4em 0;
      font-size: 1.13em;
      color: #218838;
    }
    .toc-list {
      margin: 0 0 1.1em 0.7em;
      padding-left: 1.3em;
      font-size: 1.03em;
      color: #222;
    }
    @media (max-width: 1160px) {
      .main-wrap { flex-direction: column; align-items: center; gap: 2rem; }
      .right-panel { max-width: 100%; }
    }
    @media (max-width: 860px) {
      .panel, .left-panel, .right-panel { min-width: unset; max-width: 99vw; padding: 1.1em;}
      .main-wrap { gap: 1rem; }
    }
    #lang-select-container {
      position: absolute;
      top: 1.4rem;
      right: 2.6rem;
      z-index: 1000;
    }
    #lang-select {
      font-size: 1.1rem;
      padding: 0.18em 1.25em;
      border-radius: 8px;
      border: 1px solid #bbb;
      background: #fff;
      color: #14281d;
      box-shadow: 0 1px 5px rgba(30,60,20,0.07);
    }
  </style>
</head>
<body>
  <div id="lang-select-container">
    <select id="lang-select" aria-label="Wybierz język">
      <option value="pl">PL</option>
      <option value="en">ENG</option>
      <option value="de">GER</option>
    </select>
  </div>
  <h1>CLT HUB</h1>
  <main class="main-wrap">
    <section class="panel left-panel">
      <img src="https://clthubpl.github.io/kalkulator-szablon/docs/logo%20CLTPL.png" alt="Logo" class="logo"/>
      <div class="headline" id="headline">CLT level up!</div>
      <div id="desc" class="desc"></div>
      <button class="entry-btn" id="entryBtn">
        <span id="entryBtnMain"></span>
        <span id="entryBtnSub"></span>
        <span id="entryBtnThird"></span>
      </button>
      <button class="admin-btn" id="adminBtn">Logowanie admin</button>
      <div class="admin-login" id="adminLogin">
        <input type="password" id="adminPass" placeholder="Hasło serwisowe"/>
        <button id="adminSubmit">Zaloguj</button>
        <span class="admin-error" id="adminError"></span>
      </div>
      <div class="regulamin-panel" id="regulamin"></div>
    </section>
    <aside class="panel right-panel">
      <div class="toc-title" id="tocTitle"></div>
      <div id="toc"></div>
    </aside>
  </main>
  <script>
    // --- (SKRÓCONA WERSJA) CAŁY TWÓJ POPRZEDNI JS – ZACHOWANY --- //

</body>
</html>
