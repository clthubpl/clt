<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLT HUB</title>
  <style>
    :root { --main-panel-width: 880px; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #218838;
      min-height: 100vh;
      color: #333;
      width: 100vw;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 12px;
      margin-bottom: 12px;
      font-size: 2rem;
      color: #fff;
      text-align: center;
      letter-spacing: 0.04em;
      padding-left: 3mm;
      padding-right: 3mm;
    }
    #lang-select-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
    #lang-select {
      font-size: 1rem;
      padding: 0.15em 0.6em;
      border-radius: 6px;
      border: 1px solid #999;
      background: #fff;
      color: #14281d;
    }
    #main-area {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      width: 100vw;
    }
    .panel-wrap {
      width: var(--main-panel-width);
      max-width: 98vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    #welcome, .regulamin-panel {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      background: #14281d;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.11);
      margin-bottom: 18px;
      text-align: justify;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.1em 2.3rem 1.2em 2.3rem;
      position: relative;
    }
    .regulamin-panel {
      margin-top: 0;
      font-size: 1.02em;
    }
    .regulamin-panel h2 {
      font-size: 1.16em;
      color: #fff;
      margin-top: 0;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-align: left;
      width: 100%;
    }
    .regulamin-panel ul, .regulamin-panel ol {
      padding-left: 22px;
      margin-bottom: 10px;
    }
    .logo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.9em;
    }
    .promo-image {
      height: 38px;
      border-radius: 5px;
      margin-right: 8px;
    }
    #welcome p.title {
      text-align: center;
      font-size: 1.18rem;
      margin: 0 0 0.55rem 0;
      font-weight: 600;
      width: 100%;
    }
    #welcome .headline {
      display: block;
      font-size: 1.04em;
      font-weight: 600;
      margin-bottom: 0.15em;
      letter-spacing: 0.03em;
      width: 100%;
      text-align: center;
    }
    #welcome .subtitle {
      display: block;
      font-size: 0.72em;
      font-weight: 400;
      margin-top: 0.18em;
      color: #e0e0e0;
      letter-spacing: 0.01em;
      width: 100%;
      text-align: center;
    }
    .desc-container {
      width: 100%;
      box-sizing: border-box;
      margin: 0.2em 0 0.1em 0;
      padding: 0;
    }
    .desc {
      text-align: justify;
      font-size: 0.97em;
      margin: 0;
      color: #e0e0e0;
      width: 100%;
    }
    .button-row {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 1.0em 0 1.1em 0;
      gap: 12px;
    }
    #buyAcceptBtn, #adminLoginBtn {
      background: #218838;
      color: #fff;
      border: none;
      border-radius: 7px;
      box-shadow: 0 2px 5px rgba(30,60,20,0.10);
      min-width: 140px;
      max-width: 330px;
      width: 100%;
      text-align: center;
      font-size: 1.05em;
      padding: 6px 0 7px 0;
      margin: 0.3em auto 1em auto;
      display: block;
      letter-spacing: 0.01em;
      line-height: 1.07;
      transition: background 0.15s, box-shadow 0.18s;
      cursor: pointer;
    }
    #buyAcceptBtn .btn-main,
    #adminLoginBtn .btn-main {
      display: block;
      font-weight: 700;
      font-size: 1em;
      margin-bottom: 1.5px;
      line-height: 1.13;
      letter-spacing: 0.01em;
    }
    #buyAcceptBtn .btn-sub {
      display: block;
      font-weight: 400;
      font-size: 0.87em;
      margin-bottom: 1.5px;
      line-height: 1.12;
      letter-spacing: 0.01em;
    }
    #buyAcceptBtn .btn-note {
      display: block;
      font-weight: 400;
      font-size: 0.77em;
      color: #e0e0e0;
      margin-bottom: 0;
      margin-top: 0.5px;
      line-height: 1.08;
      letter-spacing: 0.01em;
    }
    /* Spis treści (prawa kolumna, podsekcje) */
    #toc-container {
      background: #e0e0e0;
      color: #14281d;
      border-radius: 13px;
      padding: 1.2em 1.6em 1.2em 1.6em;
      margin: 2.6rem 2vw 1rem 2vw;
      min-width: 320px;
      width: 370px;
      max-width: 440px;
      align-self: flex-start;
      box-shadow: 0 2px 12px rgba(20,40,29,0.07);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      position: sticky;
      top: 24px;
    }
    #toc-container h2 {
      font-size: 1.14rem;
      margin: 0 0 0.45em 0;
      font-weight: 700;
      color: #218838;
      letter-spacing: 0.03em;
      padding: 0;
    }
    .toc-section {
      margin-bottom: 1em;
    }
    .toc-section-title {
      font-size: 1.04em;
      color: #218838;
      font-weight: 600;
      margin-top: 0.25em;
      margin-bottom: 0.22em;
      letter-spacing: 0.01em;
    }
    .toc-list {
      list-style: none;
      margin: 0 0 0.25em 0.5em;
      padding: 0 0 0 0.7em;
    }
    .toc-list li {
      font-size: 0.99em;
      color: #14281d;
      background: none;
      border: none;
      margin-bottom: 0.10em;
      letter-spacing: 0.01em;
      text-align: left;
      padding: 0.04em 0;
      font-weight: 400;
    }
    .toc-list li a {
      color: #218838 !important;
      text-decoration: underline;
    }
    @media (max-width: 1200px) {
      #main-area { flex-direction: column; align-items: center; }
      #toc-container { margin: 20px auto; width: 97vw; max-width: 99vw;}
      .panel-wrap { margin: 0 auto 32px auto; }
    }
    @media (max-width: 700px) {
      h1 { font-size: 1.4rem; }
      #toc-container { padding: 1.2em 0.2em 1.4em 0.2em; min-width: 0; }
      .promo-image { height: 28px;}
    }
  </style>
</head>
<body>
  <div id="lang-select-container">
    <select id="lang-select" aria-label="Wybierz język">
      <option value="pl">PL</option>
      <option value="en">ENG</option>
      <option value="de">GER</option>
    </select>
  </div>
  <h1>CLT HUB</h1>
  <div id="main-area">
    <div class="panel-wrap">
      <div id="welcome">
        <div class="logo-container">
          <img class="promo-image" src="logo.png" alt="Logo"/>
        </div>
        <p class="title">
          <span class="headline">CLT level up!</span>
        </p>
        <div class="desc-container">
          <p class="desc"></p>
        </div>
        <div class="button-row">
          <button id="buyAcceptBtn">
            <span class="btn-main"></span>
            <span class="btn-sub"></span>
            <span class="btn-note"></span>
          </button>
          <button id="adminLoginBtn">
            <span class="btn-main">Logowanie admin</span>
          </button>
        </div>
      </div>
      <div class="regulamin-panel" id="regulamin"></div>
    </div>
    <div id="toc-container">
      <h2 id="toc-title"></h2>
      <div id="toc-sections"></div>
    </div>
  </div>
  <script>
    // --- REGULAMIN i UI
    const REGULAMIN = {
      pl: `...`, // (tutaj jak wcześniej)
      en: `...`, // (tutaj jak wcześniej)
      de: `...`
    };
    const UI = {
      pl: { headline: "CLT level up!", desc: "...", btn: { main: "Wchodzę", sub: "akceptuję warunki Regulaminu", note: "(jedna sesja bezpłatnie)" }, tocTitle: "Spis treści" },
      en: { headline: "CLT level up!", desc: "...", btn: { main: "Enter", sub: "I accept the Terms and Conditions", note: "(one free session)" }, tocTitle: "Table of contents" },
      de: { headline: "CLT level up!", desc: "...", btn: { main: "Ich trete ein", sub: "Ich akzeptiere die Bedingungen des Regelwerks", note: "(eine Sitzung kostenlos)" }, tocTitle: "Inhaltsverzeichnis" }
    };
    const TOC_JSON_URL = "https://raw.githubusercontent.com/clthubpl/kalkulator-szablon/main/docs/toc.json";
    let tocData = null;
    let currentLang = localStorage.getItem('clthub_lang') || 'pl';

    // --- Funkcja wejścia i HotPay
    function checkEntryOrRedirect() {
      let entryCount = parseInt(localStorage.getItem('clthub_entry') || "0", 10);
      const adminLogged = localStorage.getItem('clthubadmin') === "1";
      if (adminLogged) return true; // admin ma zawsze dostęp
      if (entryCount === 0) {
        localStorage.setItem('clthub_entry', "1");
        return true;
      } else {
        // Drugi raz: przekierowanie na hotpay lub login
        window.location.href = "https://pay.hotpay.pl/checkout/CLTHUBXXXX"; // <-- Twój link do płatności
        return false;
      }
    }

    // --- Spis treści
    async function loadTOC() {
      try {
        const resp = await fetch(TOC_JSON_URL);
        tocData = await resp.json();
      } catch (e) {
        tocData = [];
      }
    }

    function renderTOC(lang) {
      document.getElementById('toc-title').textContent = UI[lang].tocTitle;
      const container = document.getElementById('toc-sections');
      container.innerHTML = "";
      if (!tocData) return;
      tocData.forEach(section => {
        const secDiv = document.createElement('div');
        secDiv.className = "toc-section";
        // Kategoria w wybranym języku
        const secTitleText = section['kategoria_' + lang] || section.kategoria || "";
        if (secTitleText) {
          const secTitle = document.createElement('div');
          secTitle.className = "toc-section-title";
          secTitle.textContent = secTitleText;
          secDiv.appendChild(secTitle);
        }
        if (section.kalkulatory && section.kalkulatory.length > 0) {
          const ul = document.createElement('ul');
          ul.className = "toc-list";
          section.kalkulatory.forEach(calc => {
            const li = document.createElement('li');
            const nazwa = calc['nazwa_' + lang] || calc.nazwa || "";
            const opis = calc['opis_' + lang] || calc.opis || "";
            if (calc.link) {
              const a = document.createElement('a');
              a.href = calc.link;
              a.textContent = nazwa;
              a.style.color = "#218838";
              a.target = "_blank";
              if (opis) a.title = opis;
              li.appendChild(a);
            } else {
              li.textContent = nazwa;
            }
            if (opis) {
              const span = document.createElement('span');
              span.style.fontSize = "0.93em";
              span.style.color = "#444";
              span.style.fontWeight = "400";
              span.textContent = " – " + opis;
              li.appendChild(span);
            }
            // PODSEKCJE
            if (calc.podsekcje && calc.podsekcje.length > 0) {
              const subUl = document.createElement('ul');
              subUl.className = "toc-list";
              calc.podsekcje.forEach(sub => {
                const subLi = document.createElement('li');
                const subNazwa = sub['nazwa_' + lang] || sub.nazwa || "";
                if (sub.link) {
                  const subA = document.createElement('a');
                  subA.href = sub.link;
                  subA.textContent = subNazwa;
                  subA.style.color = "#218838";
                  subA.target = "_blank";
                  subLi.appendChild(subA);
                } else {
                  subLi.textContent = subNazwa;
                }
                subUl.appendChild(subLi);
              });
              li.appendChild(subUl);
            }
            ul.appendChild(li);
          });
          secDiv.appendChild(ul);
        }
        container.appendChild(secDiv);
      });
    }

    function renderWelcome(lang) {
      document.querySelector('.headline').textContent = UI[lang].headline;
      document.querySelector('.desc').textContent = UI[lang].desc;
      const btn = document.getElementById('buyAcceptBtn');
      btn.innerHTML = `
        <span class="btn-main">${UI[lang].btn.main}</span>
        <span class="btn-sub">${UI[lang].btn.sub}</span>
        <span class="btn-note">${UI[lang].btn.note}</span>
      `;
    }
    function renderRegulamin(lang) {
      document.getElementById('regulamin').innerHTML = REGULAMIN[lang];
    }
    document.getElementById('lang-select').addEventListener('change', function () {
      currentLang = this.value;
      localStorage.setItem('clthub_lang', currentLang);
      renderWelcome(currentLang);
      renderRegulamin(currentLang);
      renderTOC(currentLang);
    });
    // --- Obsługa przycisków
    document.getElementById('buyAcceptBtn').onclick = function () {
      if (checkEntryOrRedirect()) {
        window.location.href = `HUBCLT.html?free=1&lang=${currentLang}#calc-mass`;
      }
    };
    document.getElementById('adminLoginBtn').onclick = function () {
      const pass = prompt("Podaj hasło administratora:");
      if (pass === "TwojeHasloAdmina") { // <-- Ustaw swoje hasło
        localStorage.setItem('clthub_admin', "1");
        alert("Zalogowano jako admin. Dostęp nieograniczony.");
      } else if (pass !== null) {
        alert("Błędne hasło.");
      }
    };

    // --- Inicjalizacja
    window.addEventListener('DOMContentLoaded', async () => {
      document.getElementById('lang-select').value = currentLang;
      await loadTOC();
      renderWelcome(currentLang);
      renderRegulamin(currentLang);
      renderTOC(currentLang);
    });
  </script>
</body>
</html>
