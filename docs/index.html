  <style>
    /* Ogólne tło i font */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #e0e0e0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2rem;
      color: #222;
    }

    /* Strona powitalna */
    #welcome {
      background: #fff;
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    #welcome p {
      margin: 0.5rem 0 1rem;
    }
    #startBtn {
  background: #28a745;      /* zielony */
  /* ... pozostałe właściwości bez zmian ... */
}
#startBtn:hover {
  background: #218838;      /* ciemniejszy zielony przy hover */
}
    /* Kontener kalkulatora */
    #app {
      display: none;
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      max-width: 360px;
      width: 100%;
      margin-bottom: 2rem;
    }
    .display {
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.75rem;
      height: 2.5rem;
      line-height: 2.5rem;
      font-family: 'Digital-7 Mono', monospace;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }
    .buttons button {
      background: #f0f0f0;
      border: 1px solid #999;
      padding: 0.75rem;
      font-size: 1.25rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #e0e0e0;
    }
    .buttons button.operator {
      background: #ff9500;
      color: #fff;
    }
    .buttons button.operator:hover {
      background: #cc7a00;
    }

    /* Promo image styles */
    .promo-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 1cm;
      margin-bottom: 2rem;
    }
    .promo-image {
      max-width: 80%;
      height: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 4px;
    }
  </style>
</head>

 <p>Przetestuj na jednej bezpłatnej sesji<br>dostępne funkcje kalkulatorów.</p>

      <button data-num=".">.</button>

  <script src="app.js"></script>
  <script>
    const hotpayUrl = 'https://pay.hotpay.com/checkout/XXXXX';
    const servicePassword = 'serwis';

    function handleAccess() {
      if (localStorage.getItem('serviceAccess') === 'granted') return;
      if (localStorage.getItem('freeUsed') === 'true') {
        const pass = prompt('Podaj hasło serwisowe lub OK, żeby zapłacić');
        if (pass === servicePassword) {
          localStorage.setItem('serviceAccess', 'granted');
          return;
        }
        window.location.href = hotpayUrl;
        return;
      }
      sessionStorage.setItem('trialActive', '1');
    }
    function markTrialUsed() {
      if (sessionStorage.getItem('trialActive') === '1') {
        localStorage.setItem('freeUsed', 'true');
      }
    }
    function initCalculator() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      if (typeof startCalculator === 'function') {
        startCalculator(document.getElementById('display'));
      }
    }

    window.addEventListener('load', handleAccess);
    window.addEventListener('beforeunload', markTrialUsed);
    document.getElementById('startBtn').addEventListener('click', initCalculator);
  </script>
