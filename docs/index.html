<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLT HUB</title>
  <style>
    :root {
      --green: #218838;
      --bg: #14281d;
      --panel-radius: 10px;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial Narrow', Arial, sans-serif;
      background: var(--bg);
    }
    body {
      min-height: 100vh;
      color: #999;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
    }
    .main-wrap {
      width: 100vw;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      padding: 0;
      box-sizing: border-box;
    }
    .panel-left {
      flex: 1 1 44%;
      min-width: 290px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 4vw;
      padding-right: 1vw;
      margin-top: 2vh;
      margin-bottom: 2vh;
    }
    .logo-headline-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      width: 100%;
      margin-bottom: 0.5vh;
    }
    .logo-box {
      width: 68px;
      height: 68px;
      background: #fff;
      border-radius: var(--panel-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 1px 3px #1115;
      margin-right: 2vw;
    }
    .logo-box img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      display: block;
    }
    .headline {
      font-family: 'Arial Narrow', Arial, sans-serif;
      font-weight: bold;
      color: #999;
      margin: 0;
      padding: 0;
      flex: 1 1 auto;
      text-align: left;
      /* Font-size & width: dynamic, 20% szerszy od przycisku, max 98vw on mobile */
      font-size: 2.7em;
      min-width: 220px;
      width: calc(320px + 18vw);
      max-width: 90vw;
      letter-spacing: 0.4px;
      line-height: 1.05em;
      transition: width 0.2s, font-size 0.2s;
      white-space: nowrap;
    }
    .button-row {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-top: 1.3vh;
      margin-bottom: 0;
    }
    .entry-btn {
      background: var(--green);
      color: #fff;
      font-family: 'Arial Narrow', Arial, sans-serif;
      font-size: 2.2em;
      font-weight: bold;
      padding: 0.19em 1.8em 0.19em 1.8em;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 16px #21883833;
      margin: 0 0.1em;
      cursor: pointer;
      min-width: 200px;
      width: 65vw;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: width 0.2s, font-size 0.2s;
      outline: none;
    }
    .entry-btn .entry-desc {
      color: #fff;
      opacity: 0.76;
      font-size: 0.36em;
      font-weight: normal;
      margin: 0;
      line-height: 1.13em;
      padding-top: 0.18em;
    }
    .legal-box {
      margin-top: 2vh;
      margin-bottom: 0;
      width: 98%;
      min-height: 100px;
      height: 140px;
      overflow-y: auto;
      font-size: 1em;
      color: #999;
      line-height: 1.16em;
      padding-right: 8px;
      text-align: left;
      background: transparent;
    }
    .panel-toc {
      flex: 1 1 56%;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 2.2vh;
      margin-right: 2vw;
      color: #999;
      min-height: 80vh;
    }
    .toc-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #218838;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    .toc-list {
      width: 100%;
      height: 420px;
      overflow-y: auto;
      font-size: 1em;
      color: #999;
      line-height: 1.17em;
      padding-left: 22px;
      margin-top: 0.1em;
      margin-bottom: 0;
      box-sizing: border-box;
    }
    .panel-toc .toc-list::-webkit-scrollbar,
    .legal-box::-webkit-scrollbar {
      width: 10px;
    }
    .panel-toc .toc-list::-webkit-scrollbar-thumb,
    .legal-box::-webkit-scrollbar-thumb {
      background: var(--green);
      border-radius: 5px;
    }
    .panel-toc .toc-list::-webkit-scrollbar-track,
    .legal-box::-webkit-scrollbar-track {
      background: #14281d;
    }
    .panel-toc .toc-list, .legal-box {
      scrollbar-width: thin;
      scrollbar-color: var(--green) #14281d;
    }
    /* Scrollbary: równa długość */
    .panel-toc .toc-list {
      padding-bottom: 20px;
    }
    .lang-box {
      position: absolute;
      top: 2vh;
      right: 2vw;
      z-index: 2;
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 0 5px #14281d18;
      padding: 2px 14px;
    }
    .lang-box select {
      border: none;
      font-size: 1.12em;
      font-family: 'Arial Narrow', Arial, sans-serif;
      background: transparent;
      color: #222;
      outline: none;
      padding: 0;
    }
    /* Responsive */
    @media (max-width: 1100px) {
      .main-wrap {
        flex-direction: column;
        min-height: 670px;
        height: auto;
      }
      .panel-left, .panel-toc {
        min-width: 0;
        width: 98vw;
      }
      .panel-toc { margin-left: 0; margin-top: 2vw; min-height: unset; }
      .legal-box { height: 90px; font-size: 0.92em;}
    }
    @media (max-width: 700px) {
      .main-wrap { padding: 0; }
      .logo-box { width: 43px; height: 43px; }
      .headline { font-size: 1.1em; min-width: 108px; }
      .entry-btn { font-size: 1em; min-width: 76px; }
      .panel-toc .toc-title { font-size: 0.98em; }
      .legal-box { font-size: 0.7em; height: 70px;}
      .panel-toc .toc-list { font-size: 0.78em; }
    }
  </style>
</head>
<body>
  <div class="main-wrap">
    <div class="lang-box">
      <select id="lang" aria-label="Wybierz język">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
      </select>
    </div>
    <div class="panel-left">
      <div class="logo-headline-row">
        <div class="logo-box">
          <img src="https://clthubpl.github.io/kalkulator-szablon/docs/logo.png" alt="Logo CLT HUB">
        </div>
        <div class="headline" id="title-txt">CLT level up!</div>
      </div>
      <div class="button-row">
        <button class="entry-btn" id="entryBtn">
          <span id="btn-main">Wejdź</span>
          <span class="entry-desc" id="entry-desc">jedna sesja bezpłatnie</span>
        </button>
      </div>
      <div class="legal-box" id="legal-txt"></div>
    </div>
    <div class="panel-toc">
      <div class="toc-title" id="toc-title">Spis treści HUB CLT</div>
      <ul class="toc-list" id="toc-list"></ul>
    </div>
  </div>
  <script>
    const translations = {
      pl: {
        title: "CLT level up!",
        entry: "Wejdź",
        entryDesc: "jedna sesja bezpłatnie",
        legal: `Regulamin / Informacje prawne:<br>
Strona CLT HUB stanowi zbiór informacji oraz bazę wiedzy na temat technologii CLT. Niektóre jej elementy, takie jak kalkulatory inżynieryjne, umożliwiają symulacje i modelowanie, jednak nie zastępują profesjonalnej obsługi ze strony uprawnionego konstruktora lub innych specjalistów branżowych. Autor nie ponosi odpowiedzialności za ewentualne szkody powstałe w wyniku wdrożeń. Lista dostępnych opracowań będzie sukcesywnie rozszerzana (można zgłaszać własne propozycje do wdrożeń).<br>
© Wszelkie prawa zastrzeżone (All rights reserved).`,
        toc: "Spis treści HUB CLT",
        list: [
          "<strong>Kalkulatory CLT</strong>",
          "Kalkulator masy",
          "Kalkulator statyki",
          "<strong>Budowa i tematyka CLT</strong>",
          "Rodzaje budowli w technologii CLT",
          "Cross-Laminated Timber (CLT) Drewno Klejone Krzyżowo",
          "Główne certyfikaty i zaświadczenia związane z CLT",
          "Główne wymagania ETA dla CLT",
          "Software",
          "Proces projektowy dla Biura projektowego/ Architekta",
          "Współpraca z producentem płyty CLT",
          "Przegrody CLT i rodzaje",
          "Lista czynności dla typowego obiektu CLT",
          "Zagadnienia dotyczące drewna",
          "Zalecenia",
          "Parametry płyty",
          "Akustyka",
          "Błędy",
          "Aktualności"
        ]
      },
      en: {
        title: "CLT level up!",
        entry: "Enter",
        entryDesc: "one free session",
        legal: `Legal notice / Disclaimer:<br>
The CLT HUB site is a collection of information and a knowledge base on CLT technology. Some elements, such as engineering calculators, enable simulation and modeling but do not replace professional services of a certified structural engineer or other specialists. The author is not liable for any damages resulting from implementations. The list of available studies will be gradually expanded (proposals for new topics are welcome).<br>
© All rights reserved.`,
        toc: "CLT HUB Contents",
        list: [
          "<strong>CLT Calculators</strong>",
          "Mass calculator",
          "Statics calculator",
          "<strong>CLT Construction & Topics</strong>",
          "Types of buildings in CLT technology",
          "Cross-Laminated Timber (CLT) Panel",
          "Main certificates and declarations for CLT",
          "Main ETA requirements for CLT",
          "Software",
          "Design process for design office/ architect",
          "Cooperation with CLT panel manufacturer",
          "CLT partitions and types",
          "Checklist for a typical CLT building",
          "Timber-related topics",
          "Recommendations",
          "Panel parameters",
          "Acoustics",
          "Errors",
          "Updates"
        ]
      },
      de: {
        title: "CLT level up!",
        entry: "Los",
        entryDesc: "eine kostenlose Sitzung",
        legal: `Rechtliche Hinweise / Disclaimer:<br>
Die CLT HUB-Seite ist eine Informations- und Wissenssammlung zur CLT-Technologie. Einige Elemente wie Ingenieurrechner ermöglichen Simulationen und Modellierungen, ersetzen aber nicht die professionelle Betreuung durch einen zertifizierten Statiker oder andere Spezialisten. Der Autor übernimmt keine Haftung für Schäden, die durch Umsetzungen entstehen. Die Liste verfügbarer Studien wird sukzessive erweitert (Vorschläge für neue Themen willkommen).<br>
© Alle Rechte vorbehalten.`,
        toc: "CLT HUB-Inhalte",
        list: [
          "<strong>CLT-Rechner</strong>",
          "Massenrechner",
          "Statikrechner",
          "<strong>CLT-Bau & Themen</strong>",
          "Arten von Gebäuden in CLT-Technologie",
          "Cross-Laminated Timber (CLT) Brettsperrholz",
          "Hauptzertifikate und Bescheinigungen zu CLT",
          "Hauptanforderungen ETA für CLT",
          "Software",
          "Planungsprozess für das Planungsbüro/Architekten",
          "Zusammenarbeit mit CLT-Plattenhersteller",
          "CLT-Trennwände und Typen",
          "Checkliste für ein typisches CLT-Gebäude",
          "Holzbezogene Fragen",
          "Empfehlungen",
          "Plattenparameter",
          "Akustik",
          "Fehler",
          "Aktuelles"
        ]
      }
    };
    const langSel = document.getElementById("lang");
    const setLang = l => {
      const t = translations[l];
      document.getElementById("title-txt").innerHTML = t.title;
      document.getElementById("btn-main").innerText = t.entry;
      document.getElementById("entry-desc").innerText = t.entryDesc;
      document.getElementById("legal-txt").innerHTML = t.legal;
      document.getElementById("toc-title").innerText = t.toc;
      document.getElementById("toc-list").innerHTML = t.list.map(li => `<li>${li}</li>`).join("");
    };
    langSel.onchange = () => setLang(langSel.value);
    setLang(langSel.value);
  </script>
</body>
</html>
