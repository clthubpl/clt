<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLT HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --panel-h: 520px;
      --panel-max: 1100px;
      --panel-min: 320px;
      --clr-bg: #dee0de;
      --clr-main: #12291d;
      --clr-btn: #1fb24c;
      --clr-btn-txt: #fff;
      --clr-scroll: #6fffc2;
      --radius-xl: 44px;
    }
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background: var(--clr-bg);
      font-family: 'Inter', 'Montserrat', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      margin: 0;
    }
    .mainpanel {
      margin: 1.2vw auto 0;  /* <-- zmniejszony odstęp od góry */
      width: 95vw;
      max-width: var(--panel-max);
      min-width: var(--panel-min);
      min-height: var(--panel-h);
      background: var(--clr-main);
      border-radius: var(--radius-xl);
      box-shadow: 0 6px 36px #183e2b22;
      display: flex;
      flex-direction: row;
      gap: 0;
      padding: 0;
      position: relative;
      overflow: visible;
      transition: all 0.2s;
    }
    .panel {
      display: flex;
      flex-direction: column;
      height: var(--panel-h);
      justify-content: flex-start;
      min-width: 0;
    }
    .panel-left {
      flex: 0 1 45%;
      align-items: flex-start;
      padding: 44px 0 36px 44px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    .panel-right {
      flex: 0 1 55%;
      padding: 44px 44px 36px 32px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: var(--panel-h);
      min-width: 280px;
    }
    .clt-logo {
      width: 110px;
      height: 110px;
      object-fit: contain;
      background: #fff;
      border-radius: 18px;
      margin-bottom: 4px;
      box-shadow: 0 0 8px #0001;
    }
    .headline {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.42rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      color: #fff;
      line-height: 1.12;
    }
    .entry-btn {
      margin: 10px 0 0 0;
      font-size: 1.08rem;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      background: var(--clr-btn);
      color: var(--clr-btn-txt);
      border: none;
      border-radius: 16px;
      padding: 10px 38px 6px 38px;
      min-width: 230px;
      min-height: 56px;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.1;
    }
    .entry-btn .entry-line1 {
      font-size: 1.25em;
      font-weight: 700;
      margin-bottom: 0px;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 1px;
    }
    .entry-btn .entry-line2 {
      font-size: 0.84em;
      color: #31e66d;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 500;
      margin-top: -2px;
      letter-spacing: 0.2px;
    }
    .entry-btn:active {
      background: #13a13a;
    }
    .regulamin-scroll {
      width: 96%;
      height: 110px;
      margin-top: 15px;
      background: none;
      color: #fff;
      font-size: 0.89rem;
      line-height: 1.32;
      overflow-y: auto;
      border: none;
      scrollbar-width: thin;
      scrollbar-color: var(--clr-scroll) #26372c;
    }
    .regulamin-scroll::-webkit-scrollbar {
      width: 9px;
      background: #24382b;
      border-radius: 6px;
    }
    .regulamin-scroll::-webkit-scrollbar-thumb {
      background: var(--clr-scroll);
      border-radius: 6px;
    }
    .toc-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 13px;
      margin-top: 0;
    }
    .toc-scroll {
      flex: 1 1 auto;
      background: none;
      color: #fff;
      font-size: 0.94rem;
      line-height: 1.35;
      overflow-y: auto;
      border: none;
      padding-right: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--clr-scroll) #26372c;
      height: 194px;
      min-height: 120px;
      max-height: 214px;
    }
    .toc-scroll::-webkit-scrollbar {
      width: 9px;
      background: #24382b;
      border-radius: 6px;
    }
    .toc-scroll::-webkit-scrollbar-thumb {
      background: var(--clr-scroll);
      border-radius: 6px;
    }
    .toc-section-title {
      margin-top: 7px;
      font-size: 1.08rem;
      font-weight: 700;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
    }
    .toc-scroll ul {
      padding-left: 1.15em;
      margin: 5px 0 0 0;
    }
    .toc-scroll li {
      font-size: 0.93rem;
      margin-bottom: 2px;
    }
    .lang-select {
      position: absolute;
      top: 16px;
      right: 24px;
      font-size: 1.03rem;
      background: #fff;
      color: #1d341d;
      border-radius: 16px;
      padding: 2px 14px 2px 7px;
      border: none;
      box-shadow: 0 1px 4px #0002;
      outline: none;
      z-index: 4;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 600;
      transition: box-shadow .13s;
    }
    @media (max-width: 900px) {
      .mainpanel { max-width: 99vw; flex-direction: column;}
      .panel { width: 100%; height: unset; }
      .panel-left, .panel-right { padding: 20px 12px 14px 14px; height: unset;}
      .toc-scroll { max-height: 160px;}
      .lang-select { top: 8px; right: 10px;}
      .headline { font-size: 1.05rem;}
      .clt-logo { width: 68px; height: 68px;}
      .entry-btn { min-width: 140px; min-height: 36px; font-size: .84rem;}
      .regulamin-scroll { font-size: .67rem;}
    }
    @media (max-width: 600px) {
      .mainpanel { border-radius: 13px;}
      .panel-left, .panel-right { padding: 7px 2vw 10px 2vw;}
      .toc-title { font-size: .89rem;}
      .toc-section-title { font-size: .87rem;}
      .toc-scroll { font-size: .82rem;}
    }
  </style>
</head>
<body>
  <div class="mainpanel">
    <div class="panel panel-left">
      <img src="https://clthubpl.github.io/kalkulator-szablon/docs/logo.png" alt="Logo CLT HUB" class="clt-logo" />
      <div class="headline">CLT level up!</div>
      <!-- PRZYCISK z dwoma liniami -->
      <button class="entry-btn">
        <span class="entry-line1">Wejdź</span>
        <span class="entry-line2">(jedna sesja bezpłatnie)</span>
      </button>
      <div class="regulamin-scroll"></div>
    </div>
    <div class="panel panel-right">
      <select class="lang-select" aria-label="Język / Language">
        <option value="pl">PL</option>
        <option value="en">EN</option>
        <option value="de">DE</option>
      </select>
      <div class="toc-title"></div>
      <div class="toc-scroll"></div>
    </div>
  </div>
  <script>
    // PL / EN / DE content
    const texts = {
      pl: {
        headline: "CLT level up!",
        button1: "Wejdź",
        button2: "(jedna sesja bezpłatnie)",
        tocTitle: "Spis treści HUB CLT",
        tocHtml: `
        <div class="toc-section-title">Kalkulatory CLT</div>
        <ul>
          <li>Kalkulator masy</li>
          <li>Kalkulator statyki</li>
        </ul>
        <div class="toc-section-title">Budowa i tematyka CLT</div>
        <ul>
          <li>Rodzaje budowli w technologii CLT</li>
          <li>Cross-Laminated Timber (CLT) Drewno Klejone Krzyżowo</li>
          <li>Główne certyfikaty i zaświadczenia związane z CLT</li>
          <li>Główne wymagania ETA dla CLT</li>
          <li>Software</li>
          <li>Proces projektowy dla Biura projektowego/ Architekta</li>
          <li>Współpraca z producentem płyty CLT</li>
          <li>Przegrody CLT i rodzaje</li>
          <li>Lista czynności dla typowego obiektu CLT</li>
          <li>Zagadnienia dotyczące drewna</li>
          <li>Zalecenia</li>
          <li>Parametry płyty</li>
          <li>Akustyka</li>
          <li>Błędy</li>
        </ul>`,
        regulamin: `Regulamin / Informacje prawne:<br>
        Strona CLT HUB stanowi zbiór informacji oraz bazę wiedzy na temat technologii CLT. Niektóre jej elementy, takie jak kalkulatory inżynieryjne, umożliwiają symulacje i modelowanie, jednak nie zastępują profesjonalnej obsługi ze strony uprawnionego konstruktora lub innych specjalistów branżowych. Autor nie ponosi odpowiedzialności za ewentualne szkody powstałe w wyniku wdrożeń opartych na analizach i symulacjach narzędzi dostępnych w CLT HUB. Lista dostępnych opracowań będzie sukcesywnie rozszerzana (można zgłaszać własne propozycje do wdrożeń).<br>
        © Wszelkie prawa zastrzeżone (All rights reserved).`
      },
      en: {
        headline: "CLT level up!",
        button1: "Enter",
        button2: "(one free session)",
        tocTitle: "CLT HUB Contents",
        tocHtml: `
        <div class="toc-section-title">CLT Calculators</div>
        <ul>
          <li>Mass calculator</li>
          <li>Statics calculator</li>
        </ul>
        <div class="toc-section-title">CLT construction & topics</div>
        <ul>
          <li>Types of buildings in CLT technology</li>
          <li>Cross-Laminated Timber (CLT) Cross-glued timber</li>
          <li>Main CLT certificates and attestations</li>
          <li>Main ETA requirements for CLT</li>
          <li>Software</li>
          <li>Design process for design offices / architects</li>
          <li>Cooperation with CLT panel manufacturer</li>
          <li>CLT partitions and types</li>
          <li>Checklist for typical CLT object</li>
          <li>Wood-related topics</li>
          <li>Recommendations</li>
          <li>Panel parameters</li>
          <li>Acoustics</li>
          <li>Errors</li>
        </ul>`,
        regulamin: `Terms / Legal information:<br>
        The CLT HUB website is an information repository and knowledge base on CLT technology. Some of its features, such as engineering calculators, enable simulation and modelling, but do not substitute for professional service from a licensed structural engineer or other industry specialists. The author assumes no responsibility for any damage resulting from implementations based on analyses and simulations using tools available on CLT HUB. The list of available materials will be gradually expanded (you can submit your own suggestions for future implementations).<br>
        © All rights reserved.`
      },
      de: {
        headline: "CLT level up!",
        button1: "Eintritt",
        button2: "(eine Sitzung kostenlos)",
        tocTitle: "CLT HUB Inhaltsverzeichnis",
        tocHtml: `
        <div class="toc-section-title">CLT-Rechner</div>
        <ul>
          <li>Massenrechner</li>
          <li>Statikrechner</li>
        </ul>
        <div class="toc-section-title">Bau und Themen zu CLT</div>
        <ul>
          <li>Arten von Gebäuden in CLT-Technologie</li>
          <li>Cross-Laminated Timber (CLT) Brettsperrholz</li>
          <li>Hauptzertifikate und Bescheinigungen für CLT</li>
          <li>Wesentliche ETA-Anforderungen für CLT</li>
          <li>Software</li>
          <li>Planungsprozess für Architekten / Planungsbüros</li>
          <li>Zusammenarbeit mit CLT-Plattenhersteller</li>
          <li>CLT-Wände und Typen</li>
          <li>Checkliste für typische CLT-Projekte</li>
          <li>Themen zu Holz</li>
          <li>Empfehlungen</li>
          <li>Plattenparameter</li>
          <li>Akustik</li>
          <li>Fehler</li>
        </ul>`,
        regulamin: `Rechtlicher Hinweis / AGB:<br>
        Die CLT HUB-Seite bietet eine Sammlung von Informationen und eine Wissensdatenbank über CLT-Technologie. Einige ihrer Funktionen, wie Ingenieurrechner, ermöglichen Simulationen und Modellierungen, ersetzen jedoch nicht die professionelle Betreuung durch einen zertifizierten Statiker oder andere Fachleute. Der Autor übernimmt keine Haftung für Schäden, die sich aus der Umsetzung von Analysen und Simulationen der im CLT HUB verfügbaren Tools ergeben. Die Liste der verfügbaren Studien wird laufend erweitert (eigene Vorschläge können eingereicht werden).<br>
        © Alle Rechte vorbehalten.`
      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.querySelector('.headline').textContent = t.headline;
      document.querySelector('.entry-btn .entry-line1').textContent = t.button1;
      document.querySelector('.entry-btn .entry-line2').textContent = t.button2;
      document.querySelector('.toc-title').textContent = t.tocTitle;
      document.querySelector('.toc-scroll').innerHTML = t.tocHtml;
      document.querySelector('.regulamin-scroll').innerHTML = t.regulamin;
    }
    document.querySelector('.lang-select').addEventListener('change', function() {
      setLang(this.value);
    });
    setLang('pl');
  </script>
</body>
</html>
