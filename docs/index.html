<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CLT HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --green: #2cc053;
      --bg-dark: #0b1910;
      --green-accent: #218838;
      --white: #fff;
      --light-gray: #e0e0e0;
      --panel-padding: 16px;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Narrow', Arial, sans-serif;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      position: relative;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background:
        linear-gradient(
          35deg,
          #0b1910 0%,
          #0b1910 30%,
          rgba(33,136,56,0.30) 49%,
          rgba(33,136,56,0.30) 51%,
          #0b1910 70%,
          #0b1910 100%
        ) center center/cover no-repeat,
        #0b1910;
      color: #999;
    }
    .lang-mail-bar {
      position: absolute;
      top: 24px;
      right: 4vw;
      z-index: 99;
      display: flex;
      align-items: center;
      background: transparent;
    }
    .mail-ico-inbar {
      width: 34px;
      height: 26px;
      cursor: pointer;
      border-radius: 7px;
      margin-right: 10px;
      transition: filter 0.15s;
      background: transparent;
    }
    .mail-ico-inbar:hover {
      filter: brightness(1.3);
      background: #21883830;
    }
    .mail-title {
      font-size: 1.11em;
      color: var(--white);
      margin-right: 16px;
      font-weight: 500;
      letter-spacing: 0.04em;
      white-space: nowrap;
      transition: filter 0.2s;
      user-select: none;
    }
    .lang-select {
      z-index: 102;
      border: none;
      background: var(--green);
      color: var(--white);
      border-radius: 10px;
      font-size: 1.18em;
      padding: 0.25em 1.4em 0.25em 0.7em;
      font-family: inherit;
      font-weight: bold;
      outline: none;
      box-shadow: 0 1px 7px #0001;
      cursor: pointer;
      transition: background 0.2s, filter 0.2s, color 0.2s, opacity 0.2s;
      position: static;
    }
    .lang-select:focus, .lang-select:hover {
      background: #42df6b;
      filter: brightness(1.13);
      color: #14281d !important;
      opacity: 0.8;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 8vw;
      margin: 3vh auto 0 auto;
      width: 95vw;
      max-width: 1700px;
      box-sizing: border-box;
    }
    .left-panel {
      flex: 0 1 33vw;
      min-width: 280px;
      max-width: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-left: var(--panel-padding);
      padding-right: var(--panel-padding);
    }
    .right-panel {
      flex: 0 1 42vw;
      min-width: 290px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: flex-start;
      transition: filter 0.2s;
      margin-top: 56px; /* odstęp od paska język+poczta */
    }
    @media (max-width: 800px) {
      .main-container {
        flex-direction: column;
        gap: 2vw;
        width: 99vw;
      }
      .left-panel, .right-panel {
        min-width: 0;
        max-width: 100vw;
        width: 97vw;
        margin-top: 0 !important;
      }
    }
    .toc-section {
      font-size: 1.24em;
      font-weight: bold;
      letter-spacing: 0.01em;
      display: inline-block;
      width: max-content;
      margin-top: 0.7em;
      margin-bottom: 1.1em;
      background: linear-gradient(90deg,#fff 0%,#fff 20%,#e0e0e0 50%,#fff 80%,#fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      color: #fff !important;
      text-align: left;
      transition: filter 0.2s;
    }
    .toc-section.regulamin-title {
      margin-top: 0;
      display: block;
      padding-left: 0;
      padding-right: 0;
      box-sizing: border-box;
    }
    .regulamin {
      margin-top: 2.2em;
      font-size: 1.08em;
      color: var(--green);
      max-height: 230px;
      overflow-y: auto;
      line-height: 1.22;
      padding-left: clamp(10px, 3.5vw, 20px);
      padding-right: clamp(10px, 3.5vw, 20px);
      text-align: justify;
      letter-spacing: 0.08em;
      background: transparent;
      font-family: 'Arial Narrow', Arial, sans-serif;
      font-weight: 400;
      width: 100%;
      position: relative;
      transition: filter 0.2s, opacity 0.2s;
      box-sizing: border-box;
      word-break: break-word;
      margin-bottom: 2.7em;
    }
    .regulamin .break {
      display: block;
      height: 1.25em;
      content: "";
    }
    .regulamin:hover {
      filter: brightness(1.3);
      opacity: 0.92;
    }
    .regulamin::-webkit-scrollbar, .toc-list::-webkit-scrollbar {
      width: 8px;
      background: #222;
      border-radius: 12px;
    }
    .regulamin::-webkit-scrollbar-thumb, .toc-list::-webkit-scrollbar-thumb {
      background: #2cc053;
      border-radius: 12px;
    }
    .headline {
      font-size: 3.2em;
      font-weight: bold;
      line-height: 1.1;
      margin: 0;
      letter-spacing: 1px;
      white-space: nowrap;
      width: max-content;
      display: inline-block;
      transition: filter 0.2s;
    }
    .gradient-text {
      background: linear-gradient(90deg,#fff 0%,#2cc053 45%,#2cc053 55%,#fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .logo-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 0.5em;
      margin-top: 0.2em;
      gap: 1.5vw;
      width: 100%;
      justify-content: flex-start;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 18px;
      background: var(--white);
      object-fit: contain;
      margin-right: 1vw;
      cursor: pointer;
      transition: filter 0.2s;
    }
    .logo:hover {
      filter: brightness(1.3);
      opacity: 0.8;
    }
    .middle-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      margin-bottom: 0.7em;
    }
    .entry-btn {
      background: var(--green-accent);
      color: var(--white);
      border: none;
      width: 60%;
      font-family: 'Arial Narrow', Arial, sans-serif;
      font-size: 1.38em;
      font-weight: bold;
      padding: 0.18em 0;
      border-radius: 18px;
      box-shadow: 0 0 10px #0002;
      cursor: pointer;
      transition: filter 0.2s, background 0.2s, color 0.2s, opacity 0.2s;
      display: block;
      margin: 1.5em 0 0 0;
      text-align: center;
    }
    .entry-btn span {
      display: block;
      font-size: 0.48em;
      font-weight: normal;
      margin-top: 0.2em;
      color: var(--white);
      opacity: 0.8;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }
    .entry-btn:hover, .entry-btn:focus {
      background: #42df6b;
      filter: brightness(1.13);
      color: #14281d !important;
      opacity: 0.85;
    }
    .entry-btn:hover span, .entry-btn:focus span {
      color: #14281d !important;
    }
    .toc-header {
      font-size: 2.1em;
      font-weight: bold;
      margin-bottom: 0.6em;
      margin-top: 0.3em;
      transition: filter 0.2s;
      text-align: left;
      display: inline-block;
      width: max-content;
      background: linear-gradient(90deg,#fff 0%,#fff 20%,#e0e0e0 50%,#fff 80%,#fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      color: #fff !important;
    }
    .toc-header:hover {
      filter: brightness(1.3);
    }
    .toc-list {
      font-size: 1.13em;
      color: var(--green);
      max-height: 340px;
      overflow-y: auto;
      padding-right: 12px;
      line-height: 1.33;
      transition: filter 0.2s;
      text-align: left;
    }
    .toc-list .toc-section:hover {
      filter: brightness(1.3);
    }
    .toc-list ul {
      list-style: none;
      padding-left: 1.4em;
      margin-top: 0.1em;
      margin-bottom: 0.6em;
    }
    .toc-list li {
      color: var(--green);
      font-size: 1em;
      margin-bottom: 0.06em;
      transition: filter 0.2s, color 0.2s;
    }
    .toc-list li:hover {
      filter: brightness(1.3);
      color: #42df6b;
    }
    .reklama-bar {
      width: 100%;
      height: 38px;
      margin-top: 22px;
      margin-bottom: 0.7em;
      border-radius: 18px;
      background: linear-gradient(90deg, #0b1910 0%, #218838 54%, #0b1910 100%);
      box-shadow: 0 3px 18px #0004;
      overflow: hidden;
      display: flex;
      align-items: center;
      border: 1.5px solid #21883844;
      z-index: 11;
      position: relative;
    }
    .reklama-marquee {
      font-family: 'Arial Narrow', Arial, sans-serif;
      font-size: 1.17em;
      color: #fff;
      white-space: nowrap;
      animation: scroll-text 80s linear infinite;
      letter-spacing: 0.07em;
      font-weight: 400;
      padding-left: 100%;
      display: inline-block;
    }
    @keyframes scroll-text {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    .copyright {
      width: 100vw;
      color: #555;
      text-align: center;
      font-size: 1em;
      margin: 3vh 0 1vh 0;
      letter-spacing: 0.03em;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    .login-modal {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: none;
      background: #14281dcb;
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    .login-modal.active { display: flex; }
    .login-box {
      background: #fff;
      border-radius: 18px;
      padding: 2.2em 2.5em;
      min-width: 240px;
      min-height: 140px;
      box-shadow: 0 0 18px #0005;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .login-box h2 {
      font-size: 1.38em;
      margin-bottom: 1.3em;
      color: var(--green);
      font-family: inherit;
    }
    .login-box input[type="password"] {
      font-size: 1.17em;
      padding: 0.32em 0.9em;
      border-radius: 8px;
      border: 1.5px solid var(--green);
      margin-bottom: 1.4em;
      width: 180px;
      outline: none;
      color: var(--green);
    }
    .login-box button {
      background: var(--green);
      color: #fff;
      font-size: 1.08em;
      border: none;
      padding: 0.45em 1.9em;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
    }
    .close-login {
      position: absolute;
      top: 12px; right: 18px;
      background: none; border: none;
      font-size: 1.5em;
      color: var(--green);
      cursor: pointer;
      font-weight: bold;
    }
    .login-info {
      color: var(--green);
      font-size: 1em;
      margin-top: 0.7em;
      font-family: inherit;
    }
  </style>
</head>
<body>

      // Nagłówek, przycisk, free, regulamin, toc
      document.getElementById('headline').innerText = translations[lang].headline;
      document.querySelector('.entry-btn').childNodes[0].nodeValue = translations[lang].wejdz;
      document.getElementById('free').innerText = translations[lang].free;
      document.getElementById('regulamin').innerHTML = translations[lang].regulamin;
      document.getElementById('toc-header').innerText = translations[lang].tocHeader;

      const toc = translations[lang].toc;
      let tocHTML = "";
      toc.forEach((sec, idx) => {
        tocHTML += `<span class="toc-section"${idx<2?' style="color:#fff"':''}>${sec.section}</span><ul>`;
        sec.items.forEach(item => {
          tocHTML += `<li>${item}</li>`;
        });
        tocHTML += `</ul>`;
      });
      document.getElementById('toc-list').innerHTML = tocHTML;
      // Pasek reklamowy
      document.getElementById('adText').innerHTML =
        adTexts[lang] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" +
        adTexts[lang] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" +
        adTexts[lang];
      // Tytuł przycisku poczty
      document.getElementById('mailTitle').innerText = mailTitles[lang];
      document.getElementById('mailIcon').title = mailTitles[lang];
    }
    setLang('pl');
    document.getElementById('lang').addEventListener('change', function() {
      setLang(this.value);
    });
    // Wejdź - pierwsze wejście do HUB, drugie do HotPay
    let wejdzClicks = 0;
    document.getElementById("entryBtn").onclick = function() {
      wejdzClicks++;
      if (wejdzClicks === 1) {
        window.location.href = "https://clthubpl.github.io/kalkulator-szablon/HUBCLT.html?free=1&lang=pl";
      } else {
        window.location.href = "https://hotpay.pl/";
      }
    };
    // Logo -> logowanie admina
    const logoBtn = document.getElementById('logoBtn');
    const loginModal = document.getElementById('loginModal');
    function closeLogin() {
      loginModal.classList.remove('active');
      document.getElementById('loginInfo').innerText = "";
      document.getElementById('adminPass').value = "";
    }
    logoBtn.onclick = function() {
      loginModal.classList.add('active');
      setTimeout(()=>document.getElementById('adminPass').focus(),300);
    };
    function adminLogin() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "admin2025") {
        document.getElementById('loginInfo').innerText = "Zalogowano!";
        setTimeout(()=>window.location.href="https://clthubpl.github.io/kalkulator-szablon/HUBCLT.html?admin=1", 900);
      } else {
        document.getElementById('loginInfo').innerText = "Błędne hasło";
      }
      return false;
    }
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") closeLogin();
    });
  </script>
</body>
