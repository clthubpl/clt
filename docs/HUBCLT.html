    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #e0e0e0;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 0 1rem 3rem 1rem;
    }
    h1 {
      margin: 1.5rem 0 0.5rem 0;
      font-size: 2rem;
      color: #222;
      text-align: center;
    }
    #lang-select-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
    #lang-select {
      font-size: 1rem;
      padding: 0.15em 0.6em;
      border-radius: 6px;
      border: 1px solid #999;
      background: #fff;
      color: #14281d;
    }
    .session-note-bottom {
      color: #14281d;
      font-size: 0.70rem;
      font-weight: 500;
      background: none;
      border: none;
      text-align: center;
      margin: 1mm 0 0.3rem 0;
      width: 100%;
      display: block;
    }
    nav {
      width: 100%;
      margin-top: 0.5rem;
      background: #1c3426;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      border-radius: 8px 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 0.5rem;
      position: relative;
      z-index: 5;
      min-height: 62px;
    }
    .logo-wrap {
      margin-left: auto;
      display: flex;
      align-items: center;
      height: 100%;
    }
    .logo-right {
      display: block;
      margin: 3mm;
      height: 38px;
      width: auto;
      background: transparent;
      border-radius: 7px;
    }
    .nav-link, .dropdown-btn {
      color: #fff;
      padding: 0.45em 0.8em;
      text-decoration: none;
      font-size: 0.85rem;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-weight: normal;
      transition: background 0.2s;
      line-height: 1.1;
    }
    .nav-link:hover, .dropdown-btn:hover {
      background: #218838;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      min-width: 260px;
      background: #1c3426;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.14);
      z-index: 10;
      max-height: 60vh;
      overflow-y: auto;
      padding: 0.10em 0 0.10em 0;
    }
    .dropdown-content .dropdown-item {
      color: #fff;
      padding: 0.4em 1.2em;
      text-decoration: none;
      display: block;
      font-size: 0.86rem;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      width: 100%;
      white-space: normal;
      transition: background 0.15s;
      line-height: 1.15;
    }
    .dropdown-content .dropdown-item:hover {
      background: #218838;
    }
    .dropdown:hover .dropdown-content, .dropdown:focus-within .dropdown-content {
      display: block;
    }
    .section-title {
      font-size: 1.25rem;
      color: #14281d;
      margin: 2.5rem 0 1.2rem 0;
      border-bottom: 2px solid #1c3426;
      padding-bottom: 0.2em;
      letter-spacing: 0.03em;
    }
    .calculator-placeholder {
      background: #e8f1e7;
      color: #153326;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(44,80,62,0.09);
      padding: 1.15rem 1rem;
      margin-bottom: 1rem;
      text-align: left;
      font-size: 0.86rem;
      font-weight: 500;
      line-height: 1.2;
      border-left: 3px solid #218838;
      border-right: 3px solid #218838;
      display: flex;
      align-items: center;
      min-height: unset;
      justify-content: flex-start;
    }
    .build-section-title {
      font-size: 1.08rem;
      font-weight: 700;
      color: #1c3426;
      margin: 2.5rem 0 1.2rem 0;
      border-bottom: 2px solid #218838;
      padding-bottom: 0.2em;
      letter-spacing: 0.03em;
    }
    .build-topic-container {
      background: #e8f1e7;
      color: #153326;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(44,80,62,0.09);
      padding: 1.15rem 1rem;
      margin-bottom: 1rem;
      text-align: left;
      font-size: 0.86rem;
      font-weight: 500;
      line-height: 1.2;
      border-left: 3px solid #218838;
      border-right: 3px solid #218838;
    }
    footer {
      background: #14281d;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 1.2rem 0 1rem 0;
      border-radius: 16px 16px 0 0;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 0.97rem;
      letter-spacing: 0.01em;
    }
    @media (max-width: 700px) {
      .container { padding: 0 0.1rem 4rem 0.1rem; }
      nav { flex-direction: column; align-items: stretch; }
      .nav-link, .dropdown-btn { font-size: 1rem; padding: 0.7em 0.8em; }
      .dropdown-content { min-width: 140px; }
      .logo-wrap { margin-left: auto; }
      .logo-right { height: 28px; }
      .session-note-bottom { font-size: 0.65rem;}
    }

    function updateBuildDropdown(lang) {
      const dropdown = document.getElementById('build-dropdown');
      dropdown.innerHTML = "";
      buildTopics[lang].forEach((topic, idx) => {
        const a = document.createElement('a');
        a.className = "dropdown-item";
        a.href = "#build-topic-" + idx;
        a.textContent = topic;
        dropdown.appendChild(a);
      });
    }
    function updateBuildSection(lang) {
      const buildSection = document.getElementById('build-topics-list');
      buildSection.innerHTML = "";
      buildTopics[lang].forEach((topic, idx) => {
        const div = document.createElement('div');
        div.className = "build-topic-container";
        div.id = "build-topic-" + idx;
        div.textContent = topic;
        buildSection.appendChild(div);
      });
      document.getElementById('build-section-title').textContent = translations[lang].buildSection;
    }
    function applyLang(lang) {
      document.getElementById('nav-calcs').textContent = translations[lang].navCalcs;
      document.getElementById('nav-build').textContent = translations[lang].navBuild;
      document.getElementById('main-section-title').textContent = translations[lang].sectionTitle;
      document.getElementById('calc-mass').textContent = translations[lang].calcMass;
      document.getElementById('calc-static').textContent = translations[lang].calcStatic;
      document.getElementById('footer').innerHTML = translations[lang].footer;
      document.getElementById('session-note-bottom').textContent = translations[lang].sessionNote;
      updateBuildDropdown(lang);
      updateBuildSection(lang);
    }
    document.getElementById('lang-select').addEventListener('change', function() {
      applyLang(this.value);
      localStorage.setItem('clthub_lang', this.value);
    });
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('clthub_lang') || 'pl';
      document.getElementById('lang-select').value = saved;
      applyLang(saved);
    });
